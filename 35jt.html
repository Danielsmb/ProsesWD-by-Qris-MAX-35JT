<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shortcut Withdraw Pro - 35Jt Limit</title>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a53d0;
            --success-color: #2ec4b6;
            --success-hover: #25a096;
            --card-bg: rgba(255, 255, 255, 0.95); /* Semi-transparan untuk background image */
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --radius: 16px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Background Image URL (Unsplash) - Ganti URL ini jika ingin gambar lain */
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Overlay gelap tipis di seluruh body agar gambar tidak menyilaukan */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Container Utama dengan Glassmorphism */
        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px); /* Efek buram di belakang kartu */
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Grid Layout untuk Input */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        /* Input Nominal Full Width */
        .input-full {
            grid-column: 1 / -1;
        }

        /* Tombol */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #processButton {
            background-color: var(--primary-color);
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.3);
        }

        #processButton:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        #copyButton {
            background-color: var(--success-color);
            box-shadow: 0 4px 14px rgba(46, 196, 182, 0.3);
        }

        #copyButton:hover {
            background-color: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 196, 182, 0.4);
        }

        #copyButton:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Output Section */
        .output-section {
            margin-top: 40px;
            display: none;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }

        /* Card Crosscheck */
        .crosscheck-card {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #a7f3d0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .crosscheck-label {
            color: #065f46;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .crosscheck-value {
            color: #047857;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Tabel */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #f8fafc;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            white-space: nowrap;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        /* Kolom Nominal Style */
        td:last-child {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.03);
        }

        /* Kolom Empty di Tabel Visual (Opsional, tapi kita buat tipis saja) */
        td.col-empty {
            background-color: #f3f4f6;
            width: 20px;
            text-align: center;
            color: #ccc;
            font-size: 10px;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        
        /* Animasi Masuk */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Withdraw Besar Pro</h1>
            <p class="subtitle">Auto Split 35 Juta / Transaksi</p>
        </header>

        <div class="input-grid">
            <!-- Nominal Full Width -->
            <div class="input-group input-full">
                <label for="nominal">Nominal Total (Rupiah)</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <input type="text" id="nominal" placeholder="Contoh: 150000000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
            </div>

            <!-- Kolom Data Baru -->
            <div class="input-group">
                <label for="id">User ID</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-fingerprint"></i>
                    <input type="text" id="id" placeholder="User ID">
                </div>
            </div>
            <div class="input-group">
                <label for="bank">Nama Bank</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-building-columns"></i>
                    <input type="text" id="bank" placeholder="Contoh: BCA">
                </div>
            </div>
            <div class="input-group">
                <label for="nomorRekening">Nomor Rekening</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-credit-card"></i>
                    <input type="text" id="nomorRekening" placeholder="No. Rek">
                </div>
            </div>
            <div class="input-group">
                <label for="namaRekening">Nama Rekening</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="namaRekening" placeholder="Atas Nama">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="processButton">
                <i class="fa-solid fa-bolt"></i> Proses Split
            </button>
        </div>

        <div id="outputSection" class="output-section">
            
            <!-- Tampilan Cross-Check -->
            <div class="crosscheck-card">
                <span class="crosscheck-label">Total Cross-Check</span>
                <div id="crosscheckValue" class="crosscheck-value">0</div>
            </div>

            <h2 style="text-align:center; font-size:18px; margin-bottom:15px; color:var(--text-main);">Hasil Pemecahan</h2>
            
            <div class="table-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Bank</th>
                            <th>No. Rek</th>
                            <th>Nama Rek</th>
                            <th style="background-color: #f3f4f6; width: 20px;">&nbsp;</th> <!-- Kolom Kosong Visual -->
                            <th>Nominal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan di-generate di sini -->
                    </tbody>
                </table>
            </div>

            <div class="button-group">
                <button id="copyButton">
                    <i class="fa-regular fa-copy"></i> Salin ke Google Sheets
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"><i class="fa-solid fa-check-circle"></i> <span>Tabel berhasil disalin!</span></div>

    <script>
        // Referensi Elemen DOM
        const processButton = document.getElementById('processButton');
        const copyButton = document.getElementById('copyButton');
        const outputSection = document.getElementById('outputSection');
        const crosscheckValue = document.getElementById('crosscheckValue');
        const tableBody = document.querySelector('#resultTable tbody');
        const toast = document.getElementById("toast");

        // Input Elements
        const nominalInput = document.getElementById('nominal');
        const idInput = document.getElementById('id');
        const bankInput = document.getElementById('bank');
        const nomorRekeningInput = document.getElementById('nomorRekening');
        const namaRekeningInput = document.getElementById('namaRekening');

        // Konfigurasi Limit
        const CHUNK_SIZE = 35000000; // 35 Juta per transaksi

        // Fungsi Format Angka (Ribuan)
        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        // Event Listener Tombol Proses
        processButton.addEventListener('click', () => {
            // 1. Ambil dan Bersihkan Nilai
            const nominalString = nominalInput.value.replace(/\D/g, '');
            const totalAmount = parseInt(nominalString, 10);
            
            const id = idInput.value.trim();
            const bank = bankInput.value.trim();
            const nomorRekening = nomorRekeningInput.value.trim();
            const namaRekening = namaRekeningInput.value.trim();

            // 2. Validasi Input
            if (isNaN(totalAmount) || totalAmount <= 0) {
                showToast("Masukkan nominal yang valid.", true);
                nominalInput.focus();
                return;
            }
            if (!id || !bank || !nomorRekening || !namaRekening) {
                showToast("Mohon lengkapi semua kolom data (ID, Bank, Rek, Nama).", true);
                return;
            }

            // 3. Proses Pemecahan Nominal (35jt per trx)
            const fullChunks = Math.floor(totalAmount / CHUNK_SIZE);
            const remainder = totalAmount % CHUNK_SIZE;

            let rowsData = [];

            // Loop untuk potongan 35jt
            for (let i = 0; i < fullChunks; i++) {
                rowsData.push({
                    id: id,
                    bank: bank,
                    nomorRekening: nomorRekening,
                    namaRekening: namaRekening,
                    nominal: CHUNK_SIZE
                });
            }

            // Tambahkan sisa jika ada
            if (remainder > 0) {
                rowsData.push({
                    id: id,
                    bank: bank,
                    nomorRekening: nomorRekening,
                    namaRekening: namaRekening,
                    nominal: remainder
                });
            }
            
            // 4. Update Tampilan UI
            crosscheckValue.textContent = formatNumber(totalAmount);
            renderTable(rowsData);
            
            outputSection.style.display = 'block';
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // Fungsi Render Tabel
        function renderTable(data) {
            tableBody.innerHTML = ''; 

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.style.animation = `fadeIn 0.3s ease-out forwards ${index * 0.05}s`;
                tr.style.opacity = '0'; 

                // Urutan Kolom Visual: ID, Bank, No. Rek, Nama Rek, (Kosong), Nominal
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.bank}</td>
                    <td style="font-family:'Courier New', monospace;">${row.nomorRekening}</td>
                    <td>${row.namaRekening}</td>
                    <td class="col-empty"></td>
                    <td data-raw="${row.nominal}">${formatNumber(row.nominal)}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Event Listener Tombol Salin
        copyButton.addEventListener('click', () => {
            const rows = tableBody.querySelectorAll('tr');
            if (rows.length === 0) return;

            let clipboardText = "";

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                // Urutan Copy untuk Google Sheets (Tab Separated):
                // 1. User id
                // 2. bank
                // 3. nomor rekening (No. Rek)
                // 4. nama rekening (Nama)
                // 5. (kolom kosong -> Tab ganda \t\t)
                // 6. nominal

                const id = cells[0].textContent;
                const bank = cells[1].textContent;
                const rek = cells[2].textContent;
                const nama = cells[3].textContent;
                const nominalRaw = cells[5].getAttribute('data-raw');

                // Format: ID \t Bank \t Rek \t Nama \t \t Nominal
                clipboardText += `${id}\t${bank}\t${rek}\t${nama}\t\t${nominalRaw}\n`;
            });

            // Tulis ke clipboard
            navigator.clipboard.writeText(clipboardText.trim()).then(() => {
                showToast("Data siap dipaste ke Google Sheets!");
                
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="fa-solid fa-check"></i> Tersalin';
                copyButton.disabled = true;
                
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                    copyButton.disabled = false;
                }, 2000);
            }).catch(err => {
                showToast("Gagal menyalin teks.", true);
                console.error('Error copying text: ', err);
            });
        });

        // Fungsi Toast Notification
        function showToast(message, isError = false) {
            const span = toast.querySelector('span');
            const icon = toast.querySelector('i');
            
            span.textContent = message;
            toast.className = "show";
            
            if (isError) {
                toast.style.backgroundColor = "#ef4444";
                icon.className = "fa-solid fa-circle-exclamation";
            } else {
                toast.style.backgroundColor = "#1e293b"; // Slate color
                icon.className = "fa-solid fa-check-circle";
            }

            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }
    </script>

</body>
</html>
